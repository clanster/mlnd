name: Copy Image to GHCR
on:
  workflow_dispatch:

jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize Disk Space
        run: |
          # Удаление тяжелых предустановленных пакетов для освобождения ~20ГБ
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo docker image prune -a -f

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.MY_TOKEN }}

      - name: Pull and Push
        run: |
          docker pull dtunikov/mlnode-api:0.0.3
          docker tag dtunikov/mlnode-api:0.0.3 ghcr.io/${{ github.repository_owner }}/mlnode-api:0.0.3
          docker push ghcr.io/${{ github.repository_owner }}/mlnode-api:0.0.3
